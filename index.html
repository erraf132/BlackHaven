<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackHaven Ultra Elite Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="logo-bar" id="logoBar">
    <div class="logo" id="logo">BLACKHAVEN</div>
    <div class="logo-sub">ULTRA ELITE SECURITY INTERFACE</div>
  </header>

  <main class="stage">
    <section class="centerpiece" aria-live="polite">
      <div class="entity-wrap" id="entityWrap">
        <div class="entity skull" id="skull" role="button" aria-label="Skull"></div>
        <div class="entity snake" id="snake" role="button" aria-label="Snake"></div>
      </div>
      <div class="status" id="status"></div>
      <div class="prompt" id="prompt">BlackHaven &gt; </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
